<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icons/icon_netflix.svg" type="image/x-icon">
    <link rel="stylesheet" href="style/main.css">
    <!-- responsive -->
    <link rel="stylesheet" href="style/partial/responsive.css">
    <!-- owl css -->
    <link rel="stylesheet" href="style/partial/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/partial/owl/owl.theme.default.min.css">

    <title>clone Netflix</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="wrapper">
                <h3 class="title">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível.</p>
                <div class="botoes">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

     <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="images/seriesMovies/mini1.jpg" alt="mini2">
            </div>
            <div class="item">
                <img class="box-filme" src="images/seriesMovies/mini2.jpg" alt="mini3">
            </div>
            <div class="item">
                <img class="box-filme" src="images/seriesMovies/mini3.jpg" alt="mini4">
            </div>
            <div class="item">
                <img class="box-filme" src="images/seriesMovies/mini4.jpg" alt="mini5">
            </div>
            <div class="item">
                <img class="box-filme" src="images/seriesMovies/mini5.jpg" alt="mini6">
            </div>
            <div class="item">
                <img class="box-filme" src="images/seriesMovies/mini6.jpg" alt="mini7">
            </div>
            <div class="item">
                <img class="box-filme" src="images/seriesMovies/mini7.jpg" alt="mini8">
            </div>
            <div class="item">
                <img class="box-filme" src="images/seriesMovies/mini8.jpg" alt="mini9">
            </div>
            <div class="item">
                <img class="box-filme" src="images/seriesMovies/mini9.jpg" alt="mini10">
            </div>
            <div class="item">
                <img class="box-filme" src="images/seriesMovies/mini10.jpg" alt="mini1">
            </div>
        </div>
     </div>
    <script src="https://kit.fontawesome.com/7e666cec78.js" crossorigin="anonymous"></script>
    <script src="javascript/owl/jquery.min.js"></script>
    <script src="javascript/owl/owl.carousel.min.js"></script>
    <script src="javascript/owl/setup.js"></script>

</body>
</html>
